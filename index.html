<html>
    
<head>
    <title>INFO 4310 Final Project</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel = "stylesheet" type="text/css" href = "style.css">        
</head>

    
    
<body>
      
<div class = "tempContainer"> </div>
    
    
<script>
    
    var centerPoint = 300;
    var spaceSVG = d3.select(".tempContainer")
                        .append("svg")
                        .attr("width", 600)
                        .attr("height", 600)
                        .style("background-color", "black")
    
    var randomCountries = spaceSVG.append("circle")
                            .attr("cx", centerPoint)
                            .attr("cy", centerPoint)
                            .attr("r", 50)
                            .attr("fill", "grey")
    
    var orbit1 = spaceSVG.append("circle")
                .attr("class", "LEO")
                .attr("cx", centerPoint)
                .attr("cy", centerPoint)
                .attr("r", 100)
                .attr("fill", "none")
                .attr("stroke", "grey")
    
    var orbit2 = spaceSVG.append("circle")
                .attr("class", "MEO")
                .attr("cx", centerPoint)
                .attr("cy", centerPoint)
                .attr("r", 150)
                .attr("fill", "none")
                .attr("stroke", "grey")
    
    var orbit3 = spaceSVG.append("circle")
                .attr("class", "GEO")
                .attr("cx", centerPoint)
                .attr("cy", centerPoint)
                .attr("r", 250)
                .attr("fill", "none")
                .attr("stroke", "grey")
    
</script>
    
    
    
<script>
    // Load data
     function parseLine(line) {
        // Return only the columns we are interested in 
        // Subject to revision! 
        return {
            satName: line["Name of Satellite, Alternate Names"],
            launchDate: Date(line["Date of Launch"]),
            country: line["Country of Operator/Owner"],
            users: line["Users"],
            purpose: line["Purpose"],
            detailedPurpose: line["Detailed Purpose"],
            orbitClass: line["Class of Orbit"],
            orbitType: line["Type of Orbit"],
            expectedLifetime: line["Expected Lifetime"]
        }
    }
    
    var satData;

    
    
    d3.csv("UCS_Satellite_Database.csv", parseLine, function(error, data){
        satData = data;
        
        
        
        
        satData.forEach(function(d){
            
            
            // Randomly scatter the satellities into different orbit classes 
            
            // Elliptical: 39
            // GEO: 531
            // MEO: 97
            // LEO: 1,071
            color = "white"
            if (d.users.indexOf("Civil") > -1) {
                color =  "yellow"}
            if (d.users.indexOf("Military") > -1) {
                color =  "red"}
            
             if (d.users.indexOf("Commercial") > -1) {
                 color =  "blue"}
            
            if (d.users.indexOf("Government") > -1) {
                color =  "white"}
            
            
            if (d.orbitClass == "LEO"){
                radius = 100 + (Math.random() * 20)
                angle = Math.random()  * (2*Math.PI)
                
                spaceSVG.append("circle")
                    .attr("cx", radius * Math.cos(angle) + centerPoint)
                    .attr("cy", radius * Math.sin(angle) + centerPoint)
                    .attr("r", 1)
                    .attr("fill", color)
            }
            else if (d.orbitClass == "MEO"){
                radius = 150 + (Math.random() * 20)
                angle = Math.random()  * (2*Math.PI)
                
                spaceSVG.append("circle")
                    .attr("cx", radius * Math.cos(angle) + centerPoint)
                    .attr("cy", radius * Math.sin(angle) + centerPoint)
                    .attr("r", 1)
                    .attr("fill", color)
            }
             else if (d.orbitClass == "GEO"){
                radius = 250 + (Math.random() * 20)
                angle = Math.random()  * (2*Math.PI)
                
                spaceSVG.append("circle")
                    .attr("cx", radius * Math.cos(angle) + centerPoint)
                    .attr("cy", radius * Math.sin(angle) + centerPoint)
                    .attr("r", 1)
                    .attr("fill", color)
            }
        })
        
    });
    
    // End of d3.csv
    
    
</script>
    
        
        
        
        
</body>
